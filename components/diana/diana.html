<div>
   <!-- <div>{{framework.name}} - {{framework.company}}</div>-->
   <table class="tabla1">
      <thead>
         <th>Name</th>
         <th>Company</th>
         <th>Post</th>
         <th >Borrar</th>
      </thead>
      <tr ng-repeat="framework in diana.frameworks">
         <td>
            {{framework.id}}
         </td>
         <td>
            {{framework.name}}
         </td>
         <td>{{framework.company}}</td>
         <td class="miCursor" ng-click="diana.removeFramework(framework)">X</td>
      </tr>

   </table>
</div>

<form ng-submit="diana.submit()" name="frameworkForm">
   <label for="framework">Framework</label>
   <input id="framework" type="text" name="framework" ng-model="diana.form.framework"/>
   <label for="company">Company</label>
   <input id="company" type="text" name="company" ng-model="diana.form.company"/>
   <input type="submit" value="send"/>
</form>

<button type="submit"  ng-click="diana.removeId()" >DeleteId</button>
<p id="demo"></p>
