<br class="panel panel-default" >
   <div class="panel-heading"><h2>Example View & Controller</h2></div>
   Filter: <input type="text" ng-model="customerFilter.name"/>
   <br/><br/>
   <table  class="table table-striped">
      <thead>
        <th ng-click="ejec.doSort('name')" class="miCursor">Name</th>
        <th ng-click="ejec.doSort('city')" class="miCursor">City</th>
        <th ng-click="ejec.doSort('orderTotal')" class="miCursor">Order Total</th>
        <th ng-click="ejec.doSort('joined')" class="miCursor">Joined</th>
      </thead>
      <tr ng-repeat="cust in ejec.customers | filter:customerFilter | orderBy:ejec.sortBy:reverse">
         <td>{{cust.name}}</td>
         <td>{{cust.city}}</td>
         <td>{{cust.orderTotal | currency}}</td>
         <td>{{cust.joined | date}}</td>
      </tr>
   </table>
   <br/>
   <span>Total Customers {{ejec.customers.length}}</span>
</div>
